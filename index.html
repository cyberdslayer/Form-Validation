<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body style="background-image: url(Images/nightcity.jpg) ; background-size: 100%; background-repeat: no-repeat; ">

    <div class="container">
        <div class="header">
            <h2>REGISTRATION FORM</h2>
        </div>


        <!-- ! form started -->
        <form action="" class="form">
            <div class="form-control">
                <label for="">Username</label>
                <input type="text" id="username" placeholder="Enter your full name">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Username cannot be blank</small>
            </div>
            <div class="form-control">
                <label for="">Email</label>
                <input type="email" id="email" placeholder="Enter your Email">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Email cannot be blank</small>
            </div>
            <div class="form-control">
                <label for="">Phone Number</label>
                <input type="number" id="phone" placeholder="Enter your Phone Number">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Mobile cannot be blank</small>
            </div>
            <div class="form-control">
                <label for="">Password</label>
                <input type="password" id="password" placeholder="Enter your Password">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Password cannot be blank</small>
            </div>
            <div class="form-control">
                <label for="">Confirm Password </label>
                <input type="password" id="cpassword" placeholder="Confirm Password">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Please re-enter your Password </small>
            </div>
            <input type="submit" value="Submit" class="btn">
        </form>
    </div>
</body>

</html>
